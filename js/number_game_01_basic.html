<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>숫자 맛추기 (초급)</title>
</head>

<body>
    <h1>숫자 맛추기 게임</h1>
    <p>처음 입력한 숫자를 맞추어보세요.</p>
    <button onclick="startGame();">시작하기</button>
    <script>
        var number = 52;

        function startGame() {
            alert('기회는 3번 입니다.');

            var inputNumber = prompt('0~100사이 숫자를 추측해보세요.');
            var result = number == inputNumber ? '정답입니다.' : (number < inputNumber ? '입력한 수가 큽니다.' : '입력한 수가 작습니다.');
            alert(result);

            inputNumber = prompt('0~100사이 숫자를 추측해보세요.');
            result = number == inputNumber ? '정답입니다.' : (number < inputNumber ? '입력한 수가 큽니다.' : '입력한 수가 작습니다.');
            alert(result);

            inputNumber = prompt('0~100사이 숫자를 추측해보세요.');
            result = number == inputNumber ? '정답입니다.' : (number < inputNumber ? '입력한 수가 큽니다.' : '입력한 수가 작습니다.');
            alert(result);

            alert('정답은' + number + '였습니다.');
        }
    </script>
</body>

</html>
