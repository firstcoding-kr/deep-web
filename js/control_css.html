<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Control CSS</title>
    <style>
        #box { 
        border: 5px solid black;
        width: 100px; 
        height: 100px;
        background-color: gold;
        }
        fieldset { width: 300px; }
        fieldset > div { margin: 5px; }
        input[type=range] { width: 100px; }
    </style>
</head>

<body>
    <h1>박스 CSS 조작 예제</h1>
    <fieldset>
        <div>배경색(onchange): <input type="color" id="color1" value="#FFD700"></div>
        <div>테두리색(oninput): <input type="color" id="color2" value="#000"></div>
        <div>너비(onchange): <input type="range" id="rg1" min="100" max="350" value="200"></div>
        <div>높이(oninput): <input type="range" id="rg2" min="100" max="350" value="200"></div>
        <div>모서리(oninput): <input type="range" id="rg3" min="0" max="50" value="0"></div>
    </fieldset>
    <hr>
    <div id="box"></div>
    <script>
        var color1 = document.getElementById('color1');
        var color2 = document.getElementById('color2');

        var rg1 = document.getElementById('rg1');
        var rg2 = document.getElementById('rg2');
        var rg3 = document.getElementById('rg3');

        var box = document.getElementById('box');

        color1.onchange = function() {
        box.style.backgroundColor = color1.value;
        };

        color2.oninput = function() {
        box.style.borderColor = color2.value;
        };

        rg1.onchange = function() {
        box.style.width = rg1.value + 'px';
        };

        rg2.oninput = function() {
        box.style.height = rg2.value + 'px';
        };

        rg3.oninput = function() {
        box.style.borderRadius = rg3.value + '%';
        };
    </script>
</body>

</html>
