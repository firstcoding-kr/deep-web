<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="m-5">
        <div class="input-group mb-3">
            <input type="text" id="commentText" class="form-control" placeholder="댓글을 입력해주세요." onkeydown="handleKeydown();">
            <button onclick="registComment()" class="btn btn-outline-secondary" type="button" id="regist">등록</button>
        </div>
    <table class="table table-striped table-hover">
        <tr>
            <th style="width: 100px;">순번</th>
            <th style="width: 200px;">작성자</th>
            <th>댓글</th>
        </tr>
        <tbody id="commentBody">
        </tbody>
    </table>  
    </div>
    
    <script>
        var num = 1;
        var userName = '퍼스트코딩';

        function registComment() {
            var text = document.querySelector('#commentText').value;
            var newComment = `<tr> <td>${num}</td> <td>${userName}</td> <td>${text}</td> </tr>`;

            var commentBody = document.querySelector('#commentBody');
            commentBody.innerHTML = newComment + commentBody.innerHTML;
            num++;
        }

        function handleKeydown() {
            if (event.key == 'Enter') {
                registComment();
            }
        }
    </script>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
