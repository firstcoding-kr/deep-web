<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>주문하기</title>
    <style>
        body {
            background-color: lightgray;
        }

        #box {
            width: 500px;
            height: 800px;
            margin: auto;
            box-shadow: 2px 2px 15px grey;
            padding: 20px;
            background-color: white;
        }

        input {
            width: 90px;
        }
    </style>
</head>

<body>
    <div id="box">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>메뉴명</th>
                    <th>금액</th>
                    <th style="width: 100px;">수량</th>
                    <th style="width: 100px;">추가</th>
                </tr>
            </thead>
            <tr>
                <td>김밥천국 김밥</td>
                <td class="text-end">2,000원</td>
                <td>
                    <input class="form-control" type="number" value="0" min="0" max="10">
                </td>
                <td>
                    <button class="btn btn-dark">추가</button>
                </td>
            </tr>
            <tr>
                <td>참치김밥</td>
                <td class="text-end">2,500원</td>
                <td>
                    <input class="form-control" type="number" value="0" min="0" max="10">
                </td>
                <td>
                    <button class="btn btn-dark">추가</button>
                </td>
            </tr>
            <tr>
                <td>참치 마요 김밥</td>
                <td class="text-end">3,000원</td>
                <td>
                    <input class="form-control" type="number" value="0" min="0" max="10">
                </td>
                <td>
                    <button class="btn btn-dark">추가</button>
                </td>
            </tr>
            <tr>
                <td>신라면</td>
                <td class="text-end">2,000원</td>
                <td>
                    <input class="form-control" type="number" value="0" min="0" max="10">
                </td>
                <td>
                    <button class="btn btn-dark">추가</button>
                </td>
            </tr>

            
        </table>
    </div>

</body>

</html>
