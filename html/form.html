<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>
    <h1>FirstCoding 설문조사</h1>
    <form>
        이름: <input type="text" name="member" placeholder="이름을 반드시 입력해주세요" required>
        <br><br>
        주소: <input type="text" name="addr" value="진주시 초전북로 57" readonly>
        <br><br>
        상호: <input type="text" name="company" value="FirstCoding" disabled>
        <br><br>
        성별: <input type="radio" name="gender" value="man">남 <input type="radio" name="gender" value="woman">여
        <br><br>
        전화번호 앞자리: <input type="radio" name="number" value="other">기타 
        <input type="radio" name="number" value="original">010

        <br>
        <br>

        <select name="phone">
            <option value="010">010</option>
            <option value="016">016</option>
            <option value="017">017</option>
            <option value="018">018</option>
            <option value="019">019</option>
        </select>

        <br>
        <br>

        좋아하는 애완 동물은? 
        <input id="check1" type="checkBox" name="animal" value="dog">
        <label for="check1">개</label>
        <input id="check2" type="checkBox" name="animal" value="cat">
        <label for="check2">고양이</label>
        <input id="check3" type="checkBox" name="animal" value="hamster">
        <label for="check3">햄스터</label>
        <input id="check4" type="checkBox" name="animal" value="iguana">
        <label for="check4">이구아나</label>

        <br><br>
        ID: <input type="text" name="id" placeholder="아이디">
        <br><br>
        PW: <input type="passWord" name="pw" placeholder="패스워드">
        <br><br>
        <textarea cols=40 rows=20 placeholder="Memo"></textarea>
        <br><br>
        <input type="submit" value="보내기">
    </form>
</body>

</html>
