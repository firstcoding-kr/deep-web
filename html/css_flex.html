<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flex 레아이웃</title>
    <style>
        .container {
            display: flex;
            align-items: stretch;
            height: 100px;
            padding: 10px;
            background-color: aquamarine;
        }
        .item {
            margin: 5px;
            background-color: yellowgreen;
        }
        .item:nth-child(1) {
            flex: 2;
        }
        .item:nth-child(2) {
            flex: 4;
        }
        .item:nth-child(3) {
            flex: 4;
        }
        
    </style>
</head>
<body>
    2:4:4
    <div class="container">
        <div class="item">item a</div>
        <div class="item">item b</div>
        <div class="item">item c</div>
    </div>
</body>
</html>
