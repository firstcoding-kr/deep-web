<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #penguin { 
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <h3>이미지 Position 조작 예제</h3>
    <div>방향키를 이용해 펭귄을 이동해보세요.</div><br>
    <img src="img_penguin.png" id="penguin">
    <script>
        var penguin = document.getElementById('penguin');
        var step = 5;

        window.onkeydown = function() {
            if (event.keyCode == 37) { // 좌
                penguin.style.left = parseInt(window.getComputedStyle(penguin).left) - step + 'px';
            } else if (event.keyCode == 39) { // 우
                penguin.style.left = parseInt(window.getComputedStyle(penguin).left) + step + 'px';
            } else if (event.keyCode == 38) { // 상
                penguin.style.top = parseInt(window.getComputedStyle(penguin).top) - step + 'px';
            } else if (event.keyCode == 40) { // 하
                penguin.style.top = parseInt(window.getComputedStyle(penguin).top) + step + 'px';
                console.log(penguin.style.top);
            }
        };
    </script>
</body>
</html>
