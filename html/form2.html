<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>수습 기자를 모집합니다</title>
    <style>
       fieldset {
	margin-bottom:15px;
       }
       ul {
	list-style-type:none;           
       }
       legend {
	font-weight:bold;
       }
       div {
	text-align:center;
       }
    </style>
  </head>
  <body>
    <h1>수습 기자 모집</h1>
    <form>
    <fieldset>
      <legend>개인정보</legend>
      <ul>
         <li>
            <label id="sname"> 이름 </label>
            <input type="text" id="sname" autofocus placeholder="공백없이 입력하세요">
        </li>
        <li>
            <label for="snumber"> 학번</label>
            <input type="text" id="snum">
         </li>
    </ul>
    </fieldset>
    <fieldset>
      <legend>지원 분야</legend>
      <ul> 
         <li>
           <label><input type="radio" name="field" value="an">
           아나운서 : 학내 소식을 라디오 방송으로 보도</label>
         </li>
         <li>
           <label><input type="radio" name="field" value="pd">
           프로듀서: 라디오 방송 기획 및 제작</label>
         </li>
         <li>
           <label><input type="radio" name="field" value="eng">
           엔지니어 : 라디오 방송 녹음 및 편집</label>
         </li>
      </ul>
      <h4>지원 동기</h4>
      <label> 
         <textarea cols="60" rows="5" placeholder="학내 언론사 지원 동기에 대해 간략히 써 주세요."></textarea>
      </label>
    <div>
       <input type="submit" value="접수하기"> 
       <input type="reset" value="다시 쓰기">
    </div>
 
    </form>
  </body>
</html>
