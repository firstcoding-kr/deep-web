<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 50px;
            border: solid;
        }
        /*
            border-radius: top-left-x top-right-x bottom-right-x bottom-left-x / top-left-y top-right-y bottom-right-y bottom-left-y
        */
        #b1 {
            border-radius: 20px 40px 60px 80px / 80px 60px 40px 20px;
        }
        #b2 {
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <div id="b1"></div>
    <div id="b2"></div>
</body>
</html>
