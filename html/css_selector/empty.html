<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Structural Selectors</title>
	<style>
		div{ border: 3px solid #008000; }
		p:empty { 
			width: 300px;
			height: 20px;
			background: red; 
		}
	</style>
</head>

<body>

	<h1>:empty를 이용한 선택</h1>
	<div>
		<p></p>
		<p>이 p 태그는 div 태그의 두 번째 child 입니다!</p>
		<p>이 p 태그는 div 태그의 세 번째 child 입니다!</p>
		<p>이 p 태그는 div 태그의 네 번째 child 입니다!</p>
		<p></p>
	</div>

</body>

</html>
