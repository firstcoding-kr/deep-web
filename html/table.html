<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        div {
            background-color: lightblue
        }

        table {

            height: 200px;

        }

        th {
            height: 50px;
            font-weight: bold;
            font-size: 2em;
        }

        table,
        th,
        td {
            border: 2px solid black;

        }

        a {
            color: blue;
        }

        ul li {
            list-style-type: desc;
        }
    </style>
</head>

<body>
    <h1>두번째 연습</h1>
    <p>지금까지 배운 것을 정리해 봅시다.</p><br>

    <h2>요약하기</h2>
    <p>테이블을 적용하기 위해 <span style="color:red">&lt;table&gt;</span>요소 사용</p>
    <P>목록화 하기 위해서 &lt;ul&gt;과 &lt;ol&gt;요소 사용<br><br>
    <div>
        <table>
            <h2>실습</h2>
            <tr>
                <th>무순서 리스트</th>
                <th>순서 리스트</th>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li><a href="https://www.daum.net/" target="_blank">Daum</a></li>
                        <li><a href="https://www.google.com/" target="_blank">Google</a></li>
                        <li><a href="https://www.naver.com/" target="_blank">NAVER</a></li>
                    </ul>
                </td>
                <td>
                    <h3>국내 포털 순위 <br>(2017년 상반기)</h3>
                    <ol>
                        <li><a href="https://www.daum.net/" target="_blank">Naver(87%)</a></li>
                        <li><a href="https://www.google.com/" target="_blank">Daum(10%)</a></li>
                        <li value="5"><a href="https://www.naver.com/" target="_blank">Google(0.36%)</a></li>
                    </ol>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
