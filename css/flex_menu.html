<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Menu</title>
    <style>
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #f5f5f5;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu-list li {
            margin: 0 10px;
        }

        .menu-list li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-list li a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
