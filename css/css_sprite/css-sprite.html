<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS Sprite 예제</title>
    <style>
        .up, .down, .right, .left { background: url("img_css_image_sprites.png") no-repeat; }
        .up { width: 21px; height: 20px; background-position: 0 0; }
        .down { width: 21px; height: 20px; background-position: -21px 0; }
        .right { width: 21px; height: 20px; background-position: -42px 0; }
        .left { width: 21px; height: 20px; background-position: -65px 0; }
    </style>
</head>
<body>
    <div class="up"></div>
    <div class="down"></div>
    <div class="right"></div>
    <div class="left"></div>
</body>
</html>
